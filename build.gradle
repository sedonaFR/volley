buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    sourceSets {
        defaultConfig {
            testPackageName 'com.android.volley.tests'
        }

        main {
            assets.srcDirs       = ['assets']
            res.srcDirs          = ['res']
            aidl.srcDirs         = ['src']
            resources.srcDirs    = ['src']
            renderscript.srcDirs = ['src']
            java.srcDirs         = ['src']
            manifest.srcFile 'AndroidManifest.xml'

        }

        instrumentTest.setRoot('tests')
        instrumentTest.java.srcDirs = ['tests/src']
    }
}

def folderOtherLibs = new File( '../libs/' )

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
    compile files('libs/gson-1.7.1.jar') // 2.2.4 has internal loop problems
    compile files('libs/disklrucache-2.0.2.jar')

    //Other libs : the jar must be placed in the "lib/" folder in the root of the project, not inside a project
    //xml parsing
    //if(folderOtherLibs.exists()) {
        compile fileTree(dir: '../libs', include: '*.jar')
    //}
}
